TIMEOUT=2
VERBOSE=yes
TERM_BACKGROUND=0a0a0f
TERM_MARGIN=16
${kernel}=boot:///vmlinuz-linux-zen
${initramfs}=boot:///initramfs-linux-zen
${cmdline}=root=UUID=01234567-89ab-cdef-0123-456789abcdef rw loglevel=5 usbcore.autosuspend=-1 vt.color=0x0f cryptdevice=UUID=01234567-89ab-cdef-0123-456789abcdef:root module_blacklist=uvcvideo,hci0 vconsole.font=Lat2-Terminus16

:Artix Linux
PROTOCOL=linux
KERNEL_PATH=${kernel}
CMDLINE=${cmdline}
MODULE_PATH=${initramfs}.img

:Other options for Artix Linux

::Artix Linux
PROTOCOL=linux
KERNEL_PATH=${kernel}
CMDLINE=${cmdline}
MODULE_PATH=${initramfs}.img

::Artix Linux Init Shell
PROTOCOL=linux
KERNEL_PATH=${kernel}
CMDLINE=init=/bin/sh ${cmdline}
MODULE_PATH=${initramfs}.img

::Artix Linux Fallback
PROTOCOL=linux
KERNEL_PATH=${kernel}
CMDLINE=${cmdline}
MODULE_PATH=${initramfs}-fallback.img

::Artix Linux Fallback Init Shell
PROTOCOL=linux
KERNEL_PATH=${kernel}
CMDLINE=init=/bin/sh ${cmdline}
MODULE_PATH=${initramfs}-fallback.img
